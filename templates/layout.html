<body class="bg-gray-100 text-gray-900 tracking-wider leading-normal">


	<!--Container-->
	<div class="container w-full md:w-4/5 xl:w-3/5  mx-auto md:px-2 xl:px-2">
		
		
		
		
		<label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select a CSV file</label>
		
		
		
		<select name="my_name" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
			
		</select>
		
		<br>
		<button onclick="changeFunc()" id="display" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">üîò Select Table</button>
		<br>
		<br>

		<!--Card-->
		<div id='recipients' class="p-8 mt-6 lg:mt-0 rounded shadow bg-white">


			<table id="example" class="stripe hover" style="width:100%; padding-top: 1em;  padding-bottom: 1em;">
			</table>
			

		</div>
		<br>
		<label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select a column</label>
		<select name="my_name" id="countries_1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
			
		</select>
		
		<br>
		<button id="generate" onclick="GenerateApi()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">‚öôÔ∏è Generate Api</button>
		<!--/Card-->
		
		<br>
		<br>
		<div id="alert-additional-content-1" class="mb-4 rounded-lg dark:bg-blue-200" role="alert">
			<div class="flex items-center">
				<span class="sr-only">Info</span>
				<h3 id="title" class="text-lg font-medium text-blue-700 dark:text-blue-800"></h3>
			</div>
			<h2 id="changetxt" class="mt-2 text-sm text-blue-700 dark:text-blue-800"></h2>
			<h2 id="changetxt_1" class="text-sm text-blue-700 dark:text-blue-800"></h2>
		</div>
		<br>

	<script type="text/javascript" src="{{ url_for('static', path='templates/jquery-3.4.1.min.js') }}"></script>
	<script src="{{ url_for('static', path='templates/jquery.dataTables.min.js') }}"></script>
	<script src="{{ url_for('static', path='templates/dataTables.responsive.min.js') }}"></script>
	<script src="{{ url_for('static', path='templates/flowbite.js') }}"></script>
	<script>
		
		document.getElementById("recipients").style.visibility = "hidden"; 


		
		$.ajax({
			url: '/Select_csv',
			dataType: 'json',
			success: function (outputfromserver) {

				
				console.log(outputfromserver)

				let optionList = document.getElementById('countries').options;
				
				outputfromserver.forEach(option =>
					optionList.add(
						new Option(option, option)
					)
				);
			}
		});
		
		

		function changeFunc() {
			
			document.getElementById("recipients").style.visibility = "visible";
			var btn = document.getElementById("display");

			
			if (btn.innerHTML == 'üßº Clear Table') {
				location.reload();
			} 
			
			
			var selectBox = document.getElementById("countries");
			var selectedValue = selectBox.options[selectBox.selectedIndex].text;
			
			selectedValue = selectedValue.split('.')[0]
			console.log(selectedValue);
			$.ajax({
				url: '/' + selectedValue, 
				dataType: 'json', 
				success: function (outputfromserver) {


					console.log(outputfromserver);
					
					let optionList = document.getElementById('countries_1').options;
					xyz = Object.keys(outputfromserver[0])
					xyz.forEach(option =>
						optionList.add(
							new Option(option, option)
						)
					);
					
										
					var dataSet = outputfromserver;
					var my_columns = [];
					
					$.each( dataSet[0], function( key, value ) {
						var my_item = {};
						my_item.data = key;
						my_item.title = key;
						my_columns.push(my_item);
					});
					
					var dataTable = $(document).ready(function() {
						$('#example').DataTable({
							responsive: true,
							retrieve: true,
							data: dataSet,
							"columns": my_columns
						})
						.columns.adjust()
						.responsive.recalc();;
					});
					


				}
			});
			
			
			var btn = document.getElementById("display");
			btn.value = 'üßº Clear Table'; 
			btn.innerHTML = 'üßº Clear Table';
			
			
			
			
		}
		
		
		
		function GenerateApi() {
			var subjectIdNode_1 = document.getElementById('countries_1');
			var value_1 = subjectIdNode_1.options[subjectIdNode_1.selectedIndex].text;
			console.log("The selected value=" + value_1);
			
			var subjectIdNode = document.getElementById('countries');
			var value = subjectIdNode.options[subjectIdNode.selectedIndex].text;
			value = value.split('.')[0]
			console.log("The selected value=" + value);
			
			
			console.log(window.location.href + value)
			console.log(window.location.href + value + '/' + value_1 + '?value=')
			
			
			var btn = document.getElementById("generate");
			btn.value = '‚öôÔ∏è Generated'; 
			btn.innerHTML = '‚öôÔ∏è Generated';
			
			var changetitle = document.getElementById("title");
			changetitle.textContent = "Successfully Generated Api";
			var changetxt = document.getElementById("changetxt");
			changetxt.textContent = window.location.href + value;
			var changetxt_1 = document.getElementById("changetxt_1");
			changetxt_1.textContent = window.location.href + value + '/' + value_1 + '?value=';
			
			
			window.scrollTo(0,document.body.scrollHeight);
			
		}
		
		
		function adddir() {
			console.log(document.getElementById('large-input').value);
			directory = document.getElementById('large-input').value;
			
			
			
			$.ajax({
				url: "/directory",
				type: "post",
				dataType: "json",
				contentType: "application/json",
				data: JSON.stringify({
					directory: directory
				})
			});
			
			function wait(ms){
				var start = new Date().getTime();
				var end = start;
				while(end < start + ms) {
					end = new Date().getTime();
				}
			}
			console.log('before');
			wait(500);
			console.log('after');
			
			location.reload();

		}
		

	</script>
